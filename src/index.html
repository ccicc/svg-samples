<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="tools">
      <h2>propertys</h2>
      <form action="" id="propForm" class="propForm"></form>
    </div>
    <div class="container" id="container">
      <svg
        id="waveform1"
        width="400"
        height="400"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
      >
        <defs>
          <pattern id="grid" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
            <path d="M 0 0 H 20 V 20" fill="transparent" stroke="#ccc" stroke-width="1" />
          </pattern>
        </defs>
        <rect x="0" y="0" width="400" height="400" fill="url(#grid)" stroke="#ccc" />
        <g>
          <text x="50" y="50" dx="0 10 10" style="font-size: 20px">波纹1</text>
          <text x="50" y="70" style="font-size: 16px">脚本控制Bezier Curve</text>
        </g>
        <!-- <path d="M 0 200 h 400 v 200 h -400" fill="#529BB3" stroke-width="0" /> -->
      </svg>

      <svg id="waveform2" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="400" height="400" version="1.1">
        <defs>
          <pattern id="grid" width="20" height="20" x="0" y="0" patternUnits="userSpaceOnUse">
            <path fill="transparent" stroke="#ccc" stroke-width="1" d="M 0 0 H 20 V 20" />
          </pattern>
        </defs>
        <rect width="400" height="400" x="0" y="0" fill="url(#grid)" stroke="#ccc" />
        <text x="50" y="50" dx="0 10 10" style="font-size: 20px">波纹2</text>
        <text x="50" y="70" style="font-size: 16px">SVG animateTransform</text>
        <path
          fill="lightblue"
          stroke="lightblue"
          stroke-width="1"
          d="M 0 200 Q 60 215, 120 200 t 120 0 t 120 0 t 120 0 M 480 200 v 200 h -480 v -200"
        >
          <animateTransform attributeName="transform" attributeType="XML" dur="4s" repeatCount="indefinite" to="480" type="translate" />
        </path>
        <path
          fill="lightblue"
          stroke="lightblue"
          stroke-width="1"
          d="M -480 200 Q -420 215, -360 200 t 120 0 t 120 0 t 120 0 M 0 200 v 200 h -480 v -200"
        >
          <animateTransform attributeName="transform" attributeType="XML" dur="4s" repeatCount="indefinite" to="480" type="translate" />
        </path>
        <path
          fill="#529BB3"
          stroke="#529BB3"
          stroke-width="1"
          d="M 0 200 Q 50 220 100 200 t 100 0 t 100 0 t 100 0 M 400 200 v 200 h -400 v -200"
        >
          <animateTransform attributeName="transform" attributeType="XML" dur="5s" repeatCount="indefinite" to="400" type="translate" />
        </path>
        <path
          fill="#529BB3"
          stroke="#529BB3"
          stroke-width="1"
          d="M -400 200 Q -350 220 -300 200 t 100 0 t 100 0 t 100 0 M 0 200 v 200 h -400 v -200"
        >
          <animateTransform attributeName="transform" attributeType="XML" dur="5s" repeatCount="indefinite" to="400" type="translate" />
        </path>
      </svg>

      <svg
        id="SineView"
        width="400"
        height="400"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
      >
        <defs>
          <pattern id="grid" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
            <path d="M 0 0 H 20 V 20" fill="transparent" stroke="#ccc" stroke-width="1" />
          </pattern>
        </defs>
        <rect x="0" y="0" width="400" height="400" fill="url(#grid)" stroke="#ccc" />
      </svg>
    </div>
  </body>
</html>
